<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        #messages {
            max-height: 300px;
            overflow-y: auto;
        }
        #emoji-menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .emoji-button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="username-container">
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="joinChat()">Join Chat</button>
    </div>
    
    <div id="chat-container" style="display:none;">
        <ul id="messages"></ul>
        <input id="m" autocomplete="off" />
        <button onclick="toggleEmojiMenu()">Emoji</button>
        <button onclick="sendMessage()">Send</button>
        <div id="emoji-menu">
            <span class="emoji-button" onclick="insertEmoji('😊')">😊</span>
            <span class="emoji-button" onclick="insertEmoji('❤️')">❤️</span>
            <span class="emoji-button" onclick="insertEmoji('👍')">👍</span>
            <span class="emoji-button" onclick="insertEmoji('😂')">😂</span>
            <span class="emoji-button" onclick="insertEmoji('😎')">😎</span>
            <span class="emoji-button" onclick="insertEmoji('👋')">👋</span>
            <span class="emoji-button" onclick="insertEmoji('🎉')">🎉</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io();
        var username;
    
        function joinChat() {
            username = document.getElementById('username').value;
            if (username.trim() !== '') {
                socket.emit('join', {username: username});
                document.getElementById('username-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'block';
            } else {
                alert('Please enter a username');
            }
        }
    
        function sendMessage() {
            var message = document.getElementById('m').value;
            socket.emit('message', `${username}~${message}`);
            document.getElementById('m').value = '';
        }
    
        socket.on('message', function(msg) {
            var item = document.createElement('li');
            item.innerHTML = msg; // Cambia textContent por innerHTML
            document.getElementById('messages').appendChild(item);
        });
    
        function toggleEmojiMenu() {
            var menu = document.getElementById('emoji-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    
        function insertEmoji(emoji) {
            document.getElementById('m').value += emoji;
        }
    </script>
</body>
</html>
